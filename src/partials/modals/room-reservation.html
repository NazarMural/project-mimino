<div class="backdrop is-hidden" data-modal-room>
  <div class="modal">
    <button class="modal__close" type="button" data-modal-close-room>
      <svg class="modal__icon-close" height="24" width="24">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h3 class="modal-title">ЗАБРОНЮВАТИ НОМЕР</h3>
    <form class="form-room">
      <div class="form-room__modal-contacts">
        <label class="form__field">
          <input class="form__input" type="text" placeholder="Ваше ім'я" />
          <span class="form__label">На кого забронювати номер?</span>
        </label>

        <label class="form__field">
          <input
            class="form__input"
            type="tel"
            name="phone"
            placeholder="+38 (___) ___-__-__"
          />
          <span class="form__label">Номер телефону</span>
        </label>
      </div>

      <div class="form-room__modal-pyte-room">
        <label class="form__field">
          <svg class="form__icon" height="24" width="24">
            <use href="./images/sprite.svg#icon-arrow-down-bold"></use>
          </svg>
          <select class="form__input" name="type-room">
            <option value="dl" selected>Двомісний люкс</option>
            <option value="d">Двомісний</option>
            <option value="t">Трьохмісний</option>
          </select>
          <span class="form__label">Категорія номеру</span>
        </label>
      </div>

      <div class="form-room__modal-residence-time">
        <label class="form__field">
          <svg class="form__icon" height="24" width="24">
            <use href="./images/sprite.svg#icon-arrow-down-bold"></use>
          </svg>
          <select class="form__input" name="entrance-date">
            <option value="dl" selected>Сьогодні</option>
            <option value="d">Завтра</option>
          </select>
          <span class="form__label">Дата заїзду</span>
        </label>

        <label class="form__field">
          <svg class="form__icon" height="24" width="24">
            <use href="./images/sprite.svg#icon-arrow-down-bold"></use>
          </svg>
          <select class="form__input" name="departure-date">
            <option value="dl" selected>Сьогодні</option>
            <option value="d">Завтра</option>
          </select>
          <span class="form__label form__label-last">Дата виїзду</span>
        </label>
      </div>

      <button class="form__field-button" type="submit" class="">
        ОФОРМИТИ БРОНЮВАННЯ
      </button>
    </form>
  </div>
</div>
